<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Clique</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Jogo de Clique</h1>
    <p>Clique no botão o maior número de vezes possível em 10 segundos!</p>
    <button id="gameButton" disabled>Começar</button>
    <p id="score">Pontuação: 0</p>
    <button id="startGame">Iniciar Jogo</button>

    <div id="scoreBoard">
        <h2>Placar</h2>
        <ul id="leaderboard"></ul>
    </div>

    <!-- SDKs do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore.js"></script>
    <script src="script.js"></script>
</body>
</html>
